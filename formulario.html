<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="formulario.html" method="get">

        <fieldset>

            <legend>Datos Personales</legend>

            <p>
                Nombre: <input type="text" name="nombre"> 
                <br><br>
                Apellidos: <input type="text" name="apellidos"> 
                <br> <br>
                Edad: <input type="number" name="edad">
                <br>
                </p>
        
                <p>
                    Género <br>
                    <input type="radio" name="sexo" value="h">Hombre
                    <input type="radio" name="sexo" value="m">Mujer
        
                </p>

        </fieldset>

        <fieldset>

            <legend>Contacto</legend>
            Correo Electrónico: <input type="text" name="correo"> 
                <br><br>
                Código Postal <input type="number" name="codPostal"> 
                <br> <br>
                Dirección: <input type="text" name="direccion">

            <p> Ciudad:</p> <select name="opciones" size="1">
                <option value="1">Jaén</option>
                <option value="2">Almería</option>
                <option value="3">Málaga</option>
            </select>
            <br>
            Contraseña: <input type="password" name="clave" required>

        </fieldset>

        <fieldset>

            <legend>Datos de Interés</legend>

        </fieldset>
        
       

    </form>

</body>
</html>
